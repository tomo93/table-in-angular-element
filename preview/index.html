  <body>
    <app-component> </app-component>

    <input id="inp" type="text" />
    <button onclick="setFilter()">Filtra ancora</button>
    <div id="status"></div>
    <script>
      function setFilter() {
        var x = document.getElementById("inp").value;
        document.querySelector("app-component").setAttribute("inputfilter", x);
      }
      const component = document.querySelector("app-component");

      // component.setAttribute("inputfilter", "o");

      component.addEventListener("selectionEmitter", event => {
        alert(event.detail);
      });

      component.addEventListener("deleteEmitter", event => {
        console.log(event);

        document.querySelector("#status").innerHTML =
          "Cancellato recordo con id =" + event.detail;
      });
    </script>
    <script src="angularapp.js"></script>
  </body>
